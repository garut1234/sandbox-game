<!DOCTYPE html>
<html>
<head>
    <title>Sandbox Pro - Admin Security</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* Efek Getar Layar */
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            20% { transform: translate(-3px, 0px); }
            40% { transform: translate(3px, 2px); }
            60% { transform: translate(-3px, 1px); }
            80% { transform: translate(3px, -1px); }
            100% { transform: translate(1px, 1px); }
        }

        /* LOBY SCREEN */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 5000; color: white;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.15); padding: 40px;
            border-radius: 25px; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); text-align: center;
        }
        input#nameInput {
            padding: 15px; font-size: 18px; border-radius: 12px; border: none;
            width: 280px; margin-bottom: 10px; outline: none; text-align: center;
        }
        #errorMsg { color: #ff4444; font-weight: bold; margin-bottom: 15px; font-size: 14px; }
        button#startBtn {
            padding: 15px 50px; font-size: 18px; cursor: pointer;
            background: #00ff00; border: none; border-radius: 12px; font-weight: bold;
        }

        /* GAME UI */
        .hp-container { position: absolute; top: 15px; right: 20px; width: 200px; height: 25px; background: #333; border: 3px solid #000; border-radius: 15px; overflow: hidden; display: none; }
        .hp-bar { width: 100%; height: 100%; background: #ff4444; }
        #chatInput { position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%); width: 450px; padding: 12px; background: rgba(0,0,0,0.9); color: #fff; border: 2px solid #00ff00; border-radius: 20px; display: none; z-index: 3000; text-align: center; outline: none; }
        
        .inventory-wrapper { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: none; background: rgba(0,0,0,0.8); padding: 10px; border: 4px solid #444; border-radius: 15px; z-index: 2000; }
        .inventory-grid { display: grid; grid-template-columns: repeat(15, 50px); grid-template-rows: repeat(2, 50px); gap: 5px; }
        .slot { width: 50px; height: 50px; background: #333; border: 2px solid #555; display: flex; justify-content: center; align-items: center; border-radius: 8px; color: white; }
        .active { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h1>SANDBOX ADMIN</h1>
        <p id="worldStatus">Status: Online ✅</p>
        <input type="text" id="nameInput" placeholder="Nama..." maxlength="15">
        <div id="errorMsg"></div>
        <button id="startBtn">MASUK GAME</button>
    </div>
</div>

<div id="hpBox" class="hp-container"><div id="hpBar" class="hp-bar"></div></div>
<input type="text" id="chatInput" placeholder="Ketik /? untuk bantuan...">

<div id="invWrapper" class="inventory-wrapper">
    <div id="invGrid" class="inventory-grid"></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const chatInput = document.getElementById("chatInput");
    
    let gameStarted = false;
    let playerName = "";
    let playerRole = localStorage.getItem("playerRole") || "PLAYER";
    let isMuted = false;
    let worldIsNuked = localStorage.getItem("worldNuked") === "true";

    // Update status lobi
    if(worldIsNuked) {
        document.getElementById("worldStatus").innerText = "Status: NUKED / LOCKED ⚠️";
        document.getElementById("worldStatus").style.color = "#ff4444";
    }

    document.getElementById("startBtn").onclick = function() {
        const name = document.getElementById("nameInput").value.trim();
        const isAdmin = (playerRole === "DEV" || playerRole === "MOD");

        if(name === "") {
            document.getElementById("errorMsg").innerText = "Nama wajib diisi!";
            return;
        }

        // Proteksi Nuked World
        if(worldIsNuked && !isAdmin) {
            document.getElementById("errorMsg").innerText = "WORLD DI-BAN! Hanya DEV/MOD yang bisa masuk.";
            return;
        }

        playerName = name;
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("hpBox").style.display = "block";
        document.getElementById("invWrapper").style.display = "block";
        gameStarted = true;
        generateFullWorld();
    };

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; if(gameStarted) generateFullWorld(); }
    window.addEventListener('resize', resize);
    resize();

    const tileSize = 40;
    let world = {};
    let isChatting = false;
    let ghostMode = false;
    let currentMessage = "";
    let chatTimer = 0;
    let rainbowHue = 0;
    let selectedSlotIndex = 0;

    const items = [
        {id:1, name:"Dirt", color:"#8B4513", type:"block"},
        {id:2, name:"Stone", color:"#808080", type:"block"},
        {id:3, name:"Grass", color:"#228B22", type:"block"}
    ];
    for(let i = 4; i <= 30; i++) items.push({id:i, name:"Empty", color:"transparent", type:"none"});

    const invGrid = document.getElementById("invGrid");
    items.forEach((item, index) => {
        const slot = document.createElement("div");
        slot.className = "slot" + (index === 0 ? " active" : "");
        slot.id = "slot-" + index;
        if(item.type === "block") slot.innerHTML = `<div style="width:20px;height:20px;background:${item.color}"></div>`;
        slot.onclick = () => {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            slot.classList.add('active');
            selectedSlotIndex = index;
        };
        invGrid.appendChild(slot);
    });

    function generateFullWorld() {
        world = {};
        let totalCols = 210; let totalRows = Math.ceil(canvas.height / tileSize);
        for(let col = 0; col < totalCols; col++) {
            for(let row = 10; row < totalRows; row++) {
                world[`${col},${row}`] = (row === totalRows - 1) ? "#5d4037" : "#8B4513";
            }
        }
    }

    let player = { x: 100, y: 200, w: 30, h: 40, vx: 0, vy: 0, speed: 5, jumpPower: -12, gravity: 0.6, grounded: false, hp: 100 };

    function processCommandOrChat(input) {
        if (input.startsWith("/")) {
            const parts = input.split(" ");
            const action = parts[0].toLowerCase();
            const isAdmin = (playerRole === "DEV" || playerRole === "MOD");

            // --- KHUSUS DEV & MOD ---
            if (action === "/nuked") {
                if (isAdmin) {
                    worldIsNuked = !worldIsNuked;
                    localStorage.setItem("worldNuked", worldIsNuked);
                    currentMessage = worldIsNuked ? "☢️ WORLD BANNED & LOCKED! ☢️" : "✅ WORLD UNBANNED"; 
                    chatTimer = 200;
                    canvas.style.animation = "shake 0.5s";
                    setTimeout(() => canvas.style.animation = "", 500);
                } else alert("Hanya DEV/MOD yang bisa BAN world!");
            }
            else if (action === "/muteplayer") {
                if (isAdmin) {
                    isMuted = !isMuted;
                    currentMessage = isMuted ? "SYSTEM: Muted" : "SYSTEM: Unmuted";
                    chatTimer = 150;
                } else alert("Hanya DEV/MOD yang bisa Mute!");
            }
            else if (action === "/ghost") {
                if (isAdmin) { ghostMode = !ghostMode; player.vy = 0; }
                else alert("Akses Khusus Admin!");
            }
            // --- KHUSUS DEV SAJA ---
            else if (action === "/setrole" && parts[1]) {
                if (playerRole === "DEV") {
                    playerRole = parts[1].toUpperCase();
                    localStorage.setItem("playerRole", playerRole);
                    location.reload();
                } else alert("Hanya Developer!");
            }
            else if (action === "/kill") player.hp = 0;
            else if (action === "/?") alert("/nuked (Ban World)\n/muteplayer (Mute)\n/ghost (Admin)\n/setrole [dev/mod/player]");
        } else {
            if (!isMuted) { currentMessage = input; chatTimer = 300; }
            else alert("Kamu sedang di-mute karena toxic!");
        }
    }

    window.addEventListener("keydown", (e) => {
        if (!gameStarted) return;
        if (e.code === "Enter") {
            if (!isChatting) { isChatting = true; chatInput.style.display = "block"; chatInput.focus(); }
            else { if (chatInput.value.trim() !== "") processCommandOrChat(chatInput.value); chatInput.value = ""; chatInput.style.display = "none"; isChatting = false; }
            return;
        }
        if (!isChatting) keys[e.code] = true;
    });
    window.onkeyup = (e) => keys[e.code] = false;
    let keys = {};

    function update() {
        if (!gameStarted || isChatting) return;
        player.vx = (keys["KeyA"] ? -player.speed : (keys["KeyD"] ? player.speed : 0));
        if (ghostMode) {
            player.vy = 0; if(keys["KeyW"]) player.y -= player.speed; if(keys["KeyS"]) player.y += player.speed;
        } else {
            player.vy += player.gravity; player.y += player.vy;
            let pRow = Math.floor((player.y + player.h) / tileSize);
            let pCol = Math.floor((player.x + player.w/2) / tileSize);
            if (world[`${pCol},${pRow}`]) { player.y = pRow * tileSize - player.h; player.vy = 0; player.grounded = true; } 
            else player.grounded = false;
            if (keys["KeyW"] && player.grounded) { player.vy = player.jumpPower; player.grounded = false; }
        }
        player.x += player.vx;
        rainbowHue = (rainbowHue + 3) % 360;
        if (chatTimer > 0) chatTimer--;
        if (player.hp <= 0) { player.hp = 100; player.x = 100; player.y = 200; }
        document.getElementById("hpBar").style.width = player.hp + "%";
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (!gameStarted) { requestAnimationFrame(draw); return; }
        for (let key in world) {
            const [col, row] = key.split(",").map(Number);
            ctx.fillStyle = world[key]; ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
        }
        ctx.fillStyle = "#FFD700"; ctx.fillRect(player.x, player.y, player.w, player.h);
        let rColor = (playerRole === "DEV") ? `hsl(${rainbowHue}, 100%, 60%)` : (playerRole === "MOD" ? "#A020F0" : "white");
        ctx.font = "bold 15px Arial"; ctx.textAlign = "center"; ctx.fillStyle = rColor;
        ctx.fillText((playerRole !== "PLAYER" ? "["+playerRole+"] " : "") + (isMuted ? "[MUTED] " : "") + playerName, player.x + player.w/2, player.y - 12);
        if (chatTimer > 0) {
            ctx.font = "16px Arial"; const tw = ctx.measureText(currentMessage).width;
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.roundRect(player.x + player.w/2 - (tw+20)/2, player.y - 65, tw + 20, 30, 10); ctx.fill();
            ctx.fillStyle = "black"; ctx.fillText(currentMessage, player.x + player.w/2, player.y - 45);
        }
        update();
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
