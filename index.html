<!DOCTYPE html>
<html>
<head>
    <title>Breaworlds Clone - Sky Update</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        canvas { display: block; }
        
        /* UI Keterangan */
        .ui-info { 
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.7); color: white; 
            padding: 10px; border-radius: 5px; pointer-events: none; 
            font-size: 14px; z-index: 100;
        }

        /* INVENTORY BAR */
        .inventory-bar { 
            position: absolute; bottom: 30px; left: 50%; 
            transform: translateX(-50%); 
            display: flex; background: #333; 
            padding: 10px; border: 3px solid #000; 
            border-radius: 12px; z-index: 1000;
        }

        .slot { 
            width: 50px; height: 50px; margin: 0 8px; 
            border: 3px solid #555; display: flex; 
            justify-content: center; align-items: center; 
            color: white; font-weight: bold; cursor: pointer;
            border-radius: 8px; transition: 0.2s;
        }

        .active { 
            border-color: #00ff00; 
            box-shadow: 0 0 15px #00ff00; 
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="ui-info">
    <b>A / D:</b> Jalan | <b>W:</b> Lompat<br>
    <b>1, 2, 3:</b> Pilih Jenis Blok<br>
    <b>Klik Kiri:</b> Pasang | <b>Klik Kanan:</b> Hancur
</div>

<div class="inventory-bar">
    <div id="slot1" class="slot active" style="background-color: #8B4513;">1</div>
    <div id="slot2" class="slot" style="background-color: #808080;">2</div>
    <div id="slot3" class="slot" style="background-color: #228B22;">3</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const tileSize = 40;
    let world = {};
    
    // SISTEM SAVING
    const savedWorld = localStorage.getItem("mySandboxWorld");
    if (savedWorld) {
        world = JSON.parse(savedWorld);
    } else {
        for(let i = 0; i < Math.ceil(canvas.width/tileSize); i++) {
            world[`${i},${Math.floor(canvas.height/tileSize) - 1}`] = "#5d4037";
        }
    }

    // AWAN
    let clouds = [];
    for(let i=0; i<5; i++) {
        clouds.push({
            x: Math.random() * canvas.width,
            y: Math.random() * (canvas.height / 2),
            s: 0.2 + Math.random() * 0.5,
            w: 100 + Math.random() * 100
        });
    }

    let selectedBlock = "#8B4513"; 
    const blocks = { "1": "#8B4513", "2": "#808080", "3": "#228B22" };

    let player = {
        x: 100, y: 100, w: 30, h: 38,
        vx: 0, vy: 0, speed: 5,
        jumpPower: -12, gravity: 0.6, grounded: false
    };

    function getGridPos(x, y) {
        return { col: Math.floor(x / tileSize), row: Math.floor(y / tileSize) };
    }

    function isBlocked(px, py) {
        let p = getGridPos(px, py);
        return world[`${p.col},${p.row}`] !== undefined;
    }

    canvas.addEventListener("mousedown", (e) => {
        const pos = getGridPos(e.clientX, e.clientY);
        const key = `${pos.col},${pos.row}`;
        if (e.button === 0) world[key] = selectedBlock; 
        else if (e.button === 2) delete world[key];
        localStorage.setItem("mySandboxWorld", JSON.stringify(world));
    });

    window.addEventListener("keydown", (e) => {
        keys[e.code] = true;
        if (blocks[e.key]) {
            selectedBlock = blocks[e.key];
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById('slot' + e.key).classList.add('active');
        }
    });

    canvas.oncontextmenu = (e) => e.preventDefault();
    let keys = {};
    window.onkeyup = (e) => keys[e.code] = false;

    function update() {
        player.vx = 0;
        if (keys["KeyA"]) player.vx = -player.speed;
        if (keys["KeyD"]) player.vx = player.speed;
        player.vy += player.gravity;

        player.x += player.vx;
        if (isBlocked(player.x, player.y + 5) || isBlocked(player.x + player.w, player.y + 5) || 
            isBlocked(player.x, player.y + player.h - 5) || isBlocked(player.x + player.w, player.y + player.h - 5)) {
            player.x -= player.vx;
        }

        player.grounded = false;
        player.y += player.vy;
        if (isBlocked(player.x + 5, player.y + player.h) || isBlocked(player.x + player.w - 5, player.y + player.h)) {
            let p = getGridPos(player.x, player.y + player.h);
            player.y = p.row * tileSize - player.h;
            player.vy = 0;
            player.grounded = true;
        } else if (isBlocked(player.x + 5, player.y) || isBlocked(player.x + player.w - 5, player.y)) {
            player.vy = 0;
            player.y += 2;
        }

        if (keys["KeyW"] && player.grounded) {
            player.vy = player.jumpPower;
            player.grounded = false;
        }

        // Update Awan
        clouds.forEach(c => {
            c.x -= c.s;
            if(c.x + c.w < 0) c.x = canvas.width;
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Matahari
        ctx.fillStyle = "#FFEB3B";
        ctx.beginPath(); ctx.arc(canvas.width - 80, 80, 40, 0, Math.PI*2); ctx.fill();

        // Awan
        ctx.fillStyle = "white";
        clouds.forEach(c => {
            ctx.beginPath();
            ctx.ellipse(c.x, c.y, c.w/2, 20, 0, 0, Math.PI*2);
            ctx.fill();
        });

        // Grid
        ctx.strokeStyle = "rgba(255,255,255,0.15)";
        for(let x=0; x<canvas.width; x+=tileSize) {
            ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
        }

        // Blok
        for (let key in world) {
            const [col, row] = key.split(",").map(Number);
            ctx.fillStyle = world[key];
            ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
            ctx.strokeStyle = "rgba(0,0,0,0.3)";
            ctx.strokeRect(col * tileSize, row * tileSize, tileSize, tileSize);
        }

        // Karakter
        ctx.fillStyle = "#FFD700";
        ctx.fillRect(player.x, player.y, player.w, player.h);
        ctx.fillStyle = "black";
        let eyeX = player.vx >= 0 ? player.x + 20 : player.x + 5;
        ctx.fillRect(eyeX, player.y + 10, 6, 6);

        update();
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
