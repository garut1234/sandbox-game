<!DOCTYPE html>
<html>
<head>
    <title>Sandbox Pro - Final Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* TOP CHAT SYSTEM */
        #topChatContainer { position: fixed; top: 0; left: 0; width: 100%; display: none; flex-direction: column; z-index: 4500; }
        #globalBar { width: 100%; padding: 12px 0; background: rgba(255, 69, 0, 0.95); color: white; font-weight: bold; text-align: center; border-bottom: 3px solid #ff0000; }
        #chatBox { width: 100%; max-height: 160px; background: rgba(0, 0, 0, 0.6); color: white; overflow-y: auto; padding: 10px 0; text-align: center; }
        .chat-line { margin-bottom: 5px; font-size: 14px; text-shadow: 1px 1px 1px black; }

        /* INPUT CHAT */
        #chatInput { position: fixed; top: 200px; left: 50%; transform: translateX(-50%); width: 450px; padding: 15px; background: rgba(0,0,0,0.9); color: white; border: 2px solid #00ff00; border-radius: 30px; display: none; z-index: 4600; outline: none; text-align: center; }

        /* HOTBAR */
        #hotbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 15px; border: 3px solid #444; z-index: 2000; gap: 10px; }
        .slot { width: 60px; height: 60px; background: #333; border: 2px solid #666; border-radius: 10px; display: flex; justify-content: center; align-items: center; color: white; font-size: 10px; position: relative; }
        .slot.active { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }

        /* OVERLAY */
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; display: flex; justify-content: center; align-items: center; z-index: 5000; color: white; }
        .login-box { text-align: center; background: #222; padding: 50px; border-radius: 25px; border: 2px solid #00ff00; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="loginScreen">
    <div class="login-box">
        <h1 style="color: #00ff00;">SANDBOX WORLD</h1>
        <input type="text" id="nameInput" placeholder="Nama..." maxlength="15" style="padding:10px; text-align:center;">
        <br><button id="startBtn" style="margin-top:20px; padding:10px 40px; background:#00ff00; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">START</button>
    </div>
</div>

<div id="topChatContainer">
    <div id="globalBar">DUNIA ONLINE</div>
    <div id="chatBox"></div>
</div>

<input type="text" id="chatInput" placeholder="Ketik /? untuk daftar command...">

<div id="hotbar">
    <div class="slot active" data-key="1" id="slot-1">BLOCK</div>
    <div class="slot" data-key="2" id="slot-2">DIRT</div>
    <div class="slot" data-key="3" id="slot-3">STONE</div>
    <div class="slot" data-key="4" id="slot-4">WOOD</div>
    <div class="slot" data-key="5" id="slot-5">TNT</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const chatInput = document.getElementById("chatInput");
    const chatBox = document.getElementById("chatBox");
    const topContainer = document.getElementById("topChatContainer");

    let gameStarted = false;
    let playerName = "";
    let playerRole = localStorage.getItem("playerRole") || "PLAYER";
    let isMuted = false;
    let hue = 0;
    let walkAnim = 0;
    let keys = {};
    let player = { x: 300, y: 100, w: 30, h: 55, vy: 0, speed: 5 };

    document.getElementById("startBtn").onclick = () => {
        playerName = document.getElementById("nameInput").value || "Player";
        document.getElementById("loginScreen").style.display = "none";
        gameStarted = true;
        addLog("System", "Ketik /? untuk melihat daftar command.", "#aaa");
    };

    function addLog(sender, msg, color = "white") {
        const div = document.createElement("div");
        div.className = "chat-line";
        div.style.color = color;
        div.innerHTML = `<strong>${sender}:</strong> ${msg}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        topContainer.style.display = "flex";
        
        clearTimeout(window.chatT);
        if(chatInput.style.display === "none") {
            window.chatT = setTimeout(() => { if(chatInput.style.display === "none") topContainer.style.display = "none"; }, 7000);
        }
    }

    function handleCommand(input) {
        if(isMuted) return addLog("System", "Kamu sedang di-mute!", "red");
        
        const args = input.split(" ");
        const cmd = args[0].toLowerCase();
        const isAdmin = (playerRole === "DEV" || playerRole === "MOD");

        // LOGIN DEV (Sesuai gambar kamu)
        if(input === "/iamdeveloper block") {
            playerRole = "DEV";
            localStorage.setItem("playerRole", "DEV");
            return addLog("System", "Akses Developer Aktif!", "cyan");
        }

        switch(cmd) {
            case "/?":
                addLog("Help", "/gm [msg], /p [nama] [msg], /nuke, /muteplayer, /iamdeveloper [kode]", "#00ff00");
                break;
            case "/nuke":
                if(!isAdmin) return addLog("System", "Command tidak dikenal.", "red");
                addLog("GLOBAL", `${playerName} meluncurkan Nuke!`, "orange");
                break;
            case "/muteplayer":
                if(!isAdmin) return addLog("System", "Command tidak dikenal.", "red");
                isMuted = true;
                addLog("System", "Kamu telah di-mute.", "orange");
                break;
            case "/setrole":
                if(playerRole !== "DEV") return addLog("System", "Command tidak dikenal.", "red");
                if(!args[1]) return addLog("System", "Gunakan: /setrole [player/dev/mod]", "white");
                playerRole = args[1].toUpperCase();
                localStorage.setItem("playerRole", playerRole);
                addLog("System", "Role diubah menjadi " + playerRole, "lime");
                break;
            case "/gm":
                if(!isAdmin) return addLog("System", "Command tidak dikenal.", "red");
                document.getElementById("globalBar").innerText = "GLOBAL: " + args.slice(1).join(" ");
                addLog("GLOBAL", args.slice(1).join(" "), "yellow");
                break;
            default:
                addLog(playerName.toLowerCase(), input, (playerRole === "DEV" ? "cyan" : "white"));
        }
    }

    // GAMBAR MANUSIA (DIPERBAIKI)
    function drawHuman(x, y) {
        ctx.save();
        ctx.translate(x, y);

        let colorRole = (playerRole === "DEV") ? `hsl(${hue}, 100%, 50%)` : "#FFD700";
        if(playerRole === "DEV") hue = (hue + 2) % 360;

        // KAKI (Animasi jalan)
        let legW = Math.sin(walkAnim) * 10;
        ctx.fillStyle = "#333"; // Celana
        ctx.fillRect(5, 35, 8, 15 + legW);  // Kaki kiri
        ctx.fillRect(17, 35, 8, 15 - legW); // Kaki kanan

        // BADAN (Baju)
        ctx.fillStyle = (playerRole === "DEV") ? colorRole : "#2222ff";
        ctx.fillRect(0, 15, 30, 25);

        // TANGAN
        ctx.fillStyle = "#FFCC99";
        ctx.fillRect(-6, 18, 6, 15); // Tangan kiri
        ctx.fillRect(30, 18, 6, 15); // Tangan kanan

        // KEPALA
        ctx.fillStyle = "#FFCC99";
        ctx.fillRect(5, 0, 20, 18);
        
        // MATA
        ctx.fillStyle = "black";
        ctx.fillRect(9, 6, 3, 3);
        ctx.fillRect(18, 6, 3, 3);

        ctx.restore();

        // NAMA
        ctx.fillStyle = (playerRole === "DEV") ? colorRole : "white";
        ctx.font = "bold 14px Arial"; ctx.textAlign = "center";
        ctx.fillText(`[${playerRole}] ${playerName}`, x + 15, y - 12);
    }

    window.onkeydown = (e) => {
        if(!gameStarted) return;
        if(e.key >= "1" && e.key <= "5") {
            document.querySelectorAll(".slot").forEach(s => s.classList.remove("active"));
            document.getElementById("slot-" + e.key).classList.add("active");
        }
        if(e.code === "Enter") {
            if(chatInput.style.display === "none") {
                topContainer.style.display = "flex";
                chatInput.style.display = "block";
                chatInput.focus();
            } else {
                if(chatInput.value.trim()) handleCommand(chatInput.value);
                chatInput.value = ""; chatInput.style.display = "none";
            }
        }
        if(chatInput.style.display === "none") keys[e.code] = true;
    };
    window.onkeyup = (e) => keys[e.code] = false;

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(!gameStarted) { requestAnimationFrame(draw); return; }

        // Bergerak
        let isMoving = false;
        if(chatInput.style.display === "none") {
            if(keys["KeyA"]) { player.x -= player.speed; isMoving = true; }
            if(keys["KeyD"]) { player.x += player.speed; isMoving = true; }
            if(isMoving) walkAnim += 0.2; else walkAnim = 0;

            player.vy += 0.6; player.y += player.vy;
            if(player.y > canvas.height - 155) {
                player.y = canvas.height - 155; player.vy = 0;
                if(keys["KeyW"]) player.vy = -12;
            }
        }

        // Tanah
        ctx.fillStyle = "#8B4513"; ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

        drawHuman(player.x, player.y);
        requestAnimationFrame(draw);
    }

    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    draw();
</script>
</body>
</html>
