<!DOCTYPE html>
<html>
<head>
    <title>Sandbox Pro - Full Interaction</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; cursor: crosshair; }

        /* TOP CHAT SYSTEM */
        #topChatContainer {
            position: fixed; top: 0; left: 0; width: 100%;
            display: none; flex-direction: column; z-index: 4500;
        }
        #globalBar {
            width: 100%; padding: 12px 0; background: rgba(255, 165, 0, 0.95);
            color: #000; font-weight: bold; text-align: center; 
            border-bottom: 2px solid #ffd700; font-size: 16px;
        }
        #chatBox {
            width: 100%; max-height: 120px; background: rgba(0, 0, 0, 0.5);
            color: white; overflow-y: auto; padding: 5px 0;
            font-size: 14px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .chat-line { margin-bottom: 4px; text-shadow: 1px 1px 2px black; }

        /* INPUT CHAT */
        #chatInput {
            position: fixed; top: 180px; left: 50%; transform: translateX(-50%);
            width: 400px; padding: 12px; background: rgba(0,0,0,0.85); 
            color: white; border: 2px solid #00ff00; border-radius: 25px;
            display: none; z-index: 4600; outline: none; text-align: center;
        }

        /* INVENTORY (SELALU MUNCUL) */
        #hotbar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; background: rgba(0, 0, 0, 0.7); padding: 10px;
            border-radius: 15px; border: 3px solid #444; z-index: 2000;
            flex-direction: row; gap: 8px;
        }
        .slot {
            width: 55px; height: 55px; background: #333; border: 2px solid #666;
            border-radius: 10px; display: flex; justify-content: center; 
            align-items: center; color: #fff; font-weight: bold; font-size: 10px;
            position: relative; transition: 0.2s;
        }
        .slot.active { border-color: #00ff00; background: #444; box-shadow: 0 0 10px #00ff00; transform: scale(1.1); }
        .slot::after { content: attr(data-key); position: absolute; top: 2px; left: 5px; color: #00ff00; }

        /* LOGIN */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; justify-content: center; align-items: center; z-index: 5000; color: white;
        }
        .login-box { text-align: center; background: #222; padding: 40px; border-radius: 25px; border: 2px solid #00ff00; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="loginScreen">
    <div class="login-box">
        <h1 style="color: #00ff00;">SANDBOX PRO</h1>
        <input type="text" id="nameInput" placeholder="Nama..." style="padding:10px; text-align:center;">
        <br><button id="startBtn" style="margin-top:10px; padding:10px 20px;">PLAY</button>
    </div>
</div>

<div id="topChatContainer">
    <div id="globalBar">DUNIA ONLINE</div>
    <div id="chatBox"></div>
</div>

<input type="text" id="chatInput" placeholder="Ketik /? untuk bantuan...">

<div id="hotbar">
    <div class="slot active" data-key="1" id="slot-1">BRICK</div>
    <div class="slot" data-key="2" id="slot-2">DIRT</div>
    <div class="slot" data-key="3" id="slot-3">GRASS</div>
    <div class="slot" data-key="4" id="slot-4">WOOD</div>
    <div class="slot" data-key="5" id="slot-5">LEAF</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const chatInput = document.getElementById("chatInput");
    const chatBox = document.getElementById("chatBox");
    const topContainer = document.getElementById("topChatContainer");

    let gameStarted = false;
    let playerName = "";
    let playerRole = localStorage.getItem("playerRole") || "PLAYER";
    let selectedSlot = 1;
    let hue = 0; 
    let ghostMode = false;
    let keys = {};
    let player = { x: 100, y: 100, w: 30, h: 40, vy: 0, speed: 5 };

    document.getElementById("startBtn").onclick = () => {
        playerName = document.getElementById("nameInput").value || "Player";
        document.getElementById("loginScreen").style.display = "none";
        gameStarted = true;
        addLog("Server", "Ketik /? untuk melihat daftar perintah.", "#00ff00");
    };

    function addLog(sender, msg, color = "white") {
        const div = document.createElement("div");
        div.className = "chat-line";
        div.style.color = color;
        div.innerHTML = `<strong>${sender}:</strong> ${msg}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        topContainer.style.display = "flex";
        if(chatInput.style.display === "none") {
            clearTimeout(window.chatT);
            window.chatT = setTimeout(() => { if(chatInput.style.display === "none") topContainer.style.display = "none"; }, 5000);
        }
    }

    function handleCommand(input) {
        const args = input.split(" ");
        const cmd = args[0].toLowerCase();
        const isAdmin = (playerRole === "DEV" || playerRole === "MOD");

        if(input === "/iamdeveloper block") {
            playerRole = "DEV"; localStorage.setItem("playerRole", "DEV");
            addLog("System", "Akses Developer Aktif!", "cyan");
            return;
        }

        switch(cmd) {
            case "/?":
                addLog("Help", "/name, /ghost, /kill, /setrole, /gm, /reset", "#00ff00");
                break;
            case "/gm":
                if(!isAdmin) return addLog("System", "No Permission", "red");
                document.getElementById("globalBar").innerText = "GLOBAL: " + args.slice(1).join(" ");
                break;
            case "/ghost":
                if(!isAdmin) return addLog("System", "No Permission", "red");
                ghostMode = !ghostMode;
                addLog("System", "Ghost: " + ghostMode, "yellow");
                break;
            case "/kill":
                player.x = 100; player.y = 100; addLog("System", "Respawned.", "red");
                break;
            case "/name":
                if(!isAdmin) return addLog("System", "No Permission", "red");
                playerName = args.slice(1).join(" ");
                addLog("System", "Nama diganti.", "lime");
                break;
            default:
                addLog(playerName, input, (playerRole === "DEV" ? "cyan" : "white"));
        }
    }

    window.onkeydown = (e) => {
        if(!gameStarted) return;
        
        // Pindah Slot Inventory
        if(e.key >= "1" && e.key <= "5") {
            document.querySelectorAll(".slot").forEach(s => s.classList.remove("active"));
            selectedSlot = e.key;
            document.getElementById("slot-" + e.key).classList.add("active");
        }

        if(e.code === "Enter") {
            if(chatInput.style.display === "none") {
                topContainer.style.display = "flex";
                chatInput.style.display = "block";
                chatInput.focus();
            } else {
                if(chatInput.value.trim()) handleCommand(chatInput.value);
                chatInput.value = "";
                chatInput.style.display = "none";
            }
        }
        if(chatInput.style.display === "none") keys[e.code] = true;
    };

    // Fitur Break/Place
    window.onmousedown = (e) => {
        if(!gameStarted) return;
        const blockType = document.querySelector(".slot.active").innerText;
        if(e.button === 0) addLog("Action", "Breaking block...", "#aaa");
        if(e.button === 2) addLog("Action", "Placing " + blockType, "#00ff00");
    };

    window.onkeyup = (e) => keys[e.code] = false;

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(!gameStarted) { requestAnimationFrame(draw); return; }

        if(chatInput.style.display === "none") {
            if(keys["KeyA"]) player.x -= player.speed;
            if(keys["KeyD"]) player.x += player.speed;
            if(ghostMode) {
                if(keys["KeyW"]) player.y -= player.speed;
                if(keys["KeyS"]) player.y += player.speed;
            } else {
                player.vy += 0.6; player.y += player.vy;
                if(player.y > canvas.height - 140) { player.y = canvas.height - 140; player.vy = 0; if(keys["KeyW"]) player.vy = -12; }
            }
        }

        ctx.fillStyle = "#8B4513"; ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
        ctx.globalAlpha = ghostMode ? 0.5 : 1.0;
        ctx.fillStyle = "#FFD700"; ctx.fillRect(player.x, player.y, player.w, player.h);
        ctx.globalAlpha = 1.0;

        if(playerRole === "DEV") { hue = (hue + 2) % 360; ctx.fillStyle = `hsl(${hue}, 100%, 50%)`; } 
        else { ctx.fillStyle = "white"; }
        ctx.textAlign = "center"; ctx.fillText(`[${playerRole}] ${playerName}`, player.x + 15, player.y - 10);

        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    draw();
</script>
</body>
</html>
