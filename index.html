<!DOCTYPE html>
<html>
<head>
    <title>Sandbox Pro - Lava & Damage System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        canvas { display: block; }
        
        /* UI Darah (HP Bar) */
        .hp-container {
            position: absolute; top: 10px; right: 20px;
            width: 200px; height: 25px; background: #333;
            border: 3px solid #000; border-radius: 15px; overflow: hidden; z-index: 100;
        }
        .hp-bar {
            width: 100%; height: 100%; background: #ff4444;
            transition: width 0.2s ease;
        }

        .ui-info { 
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.7); color: white; 
            padding: 10px; border-radius: 5px; pointer-events: none; 
            font-size: 14px; z-index: 100;
        }

        /* INVENTORY BAR - Sekarang ada 4 Slot */
        .inventory-bar { 
            position: absolute; bottom: 30px; left: 50%; 
            transform: translateX(-50%); 
            display: flex; background: #333; 
            padding: 10px; border: 3px solid #000; 
            border-radius: 12px; z-index: 1000;
        }

        .slot { 
            width: 50px; height: 50px; margin: 0 8px; 
            border: 3px solid #555; display: flex; 
            justify-content: center; align-items: center; 
            color: white; font-weight: bold; border-radius: 8px;
        }

        .active { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="ui-info">
    <b>INFO:</b> Blok Oranye adalah <b>LAVA!</b><br>
    Hati-hati jangan diinjak.<br>
    <b>1, 2, 3, 4:</b> Pilih Blok | <b>W:</b> Lompat
</div>

<div class="hp-container">
    <div id="hpBar" class="hp-bar"></div>
</div>

<div class="inventory-bar">
    <div id="slot1" class="slot active" style="background-color: #8B4513;">1</div>
    <div id="slot2" class="slot" style="background-color: #808080;">2</div>
    <div id="slot3" class="slot" style="background-color: #228B22;">3</div>
    <div id="slot4" class="slot" style="background-color: #FF4500;">4</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const tileSize = 40;
    let world = {};
    
    // LOAD WORLD
    const savedWorld = localStorage.getItem("mySandboxWorld");
    if (savedWorld) {
        world = JSON.parse(savedWorld);
    } else {
        for(let i = 0; i < Math.ceil(canvas.width/tileSize); i++) {
            world[`${i},${Math.floor(canvas.height/tileSize) - 1}`] = "#5d4037";
        }
    }

    let clouds = [];
    for(let i=0; i<5; i++) clouds.push({x: Math.random()*canvas.width, y: Math.random()*(canvas.height/2), s: 0.2+Math.random()*0.5, w: 100+Math.random()*100});

    // INVENTORY DATA
    let selectedBlock = "#8B4513"; 
    const blocks = { 
        "1": "#8B4513", // Tanah
        "2": "#808080", // Batu
        "3": "#228B22", // Daun
        "4": "#FF4500"  // LAVA (Oranye Merah)
    };

    let player = {
        x: 100, y: 100, w: 30, h: 38,
        vx: 0, vy: 0, speed: 5,
        jumpPower: -12, gravity: 0.6, grounded: false,
        hp: 100, dmgCooldown: 0
    };

    function getGridPos(x, y) { return { col: Math.floor(x / tileSize), row: Math.floor(y / tileSize) }; }
    
    // Cek apakah ada blok di koordinat pixel tertentu
    function getBlockAt(px, py) {
        let p = getGridPos(px, py);
        return world[`${p.col},${p.row}`];
    }

    canvas.addEventListener("mousedown", (e) => {
        const pos = getGridPos(e.clientX, e.clientY);
        const key = `${pos.col},${pos.row}`;
        if (e.button === 0) world[key] = selectedBlock; 
        else if (e.button === 2) delete world[key];
        localStorage.setItem("mySandboxWorld", JSON.stringify(world));
    });

    window.addEventListener("keydown", (e) => {
        keys[e.code] = true;
        if (blocks[e.key]) {
            selectedBlock = blocks[e.key];
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById('slot' + e.key).classList.add('active');
        }
    });

    canvas.oncontextmenu = (e) => e.preventDefault();
    let keys = {};
    window.onkeyup = (e) => keys[e.code] = false;

    function update() {
        player.vx = 0;
        if (keys["KeyA"]) player.vx = -player.speed;
        if (keys["KeyD"]) player.vx = player.speed;
        
        let lastVy = player.vy;
        player.vy += player.gravity;

        // Gerak X & Tabrakan
        player.x += player.vx;
        if (getBlockAt(player.x, player.y+5) || getBlockAt(player.x+player.w, player.y+5) || 
            getBlockAt(player.x, player.y+player.h-5) || getBlockAt(player.x+player.w, player.y+player.h-5)) {
            player.x -= player.vx;
        }

        // Gerak Y & Tabrakan
        player.grounded = false;
        player.y += player.vy;
        
        let footerLeft = getBlockAt(player.x + 5, player.y + player.h);
        let footerRight = getBlockAt(player.x + player.w - 5, player.y + player.h);

        if (footerLeft || footerRight) {
            // FALL DAMAGE
            if (lastVy > 15) { 
                player.hp -= Math.floor(lastVy * 2);
            }
            
            // LAVA DAMAGE (Jika blok yang diinjak berwarna Oranye)
            if ((footerLeft === "#FF4500" || footerRight === "#FF4500") && player.dmgCooldown <= 0) {
                player.hp -= 10;
                player.dmgCooldown = 30; // Jeda damage agar tidak langsung mati
            }

            let p = getGridPos(player.x, player.y + player.h);
            player.y = p.row * tileSize - player.h;
            player.vy = 0;
            player.grounded = true;
        }

        if (keys["KeyW"] && player.grounded) {
            player.vy = player.jumpPower;
            player.grounded = false;
        }

        // Cooldown damage
        if (player.dmgCooldown > 0) player.dmgCooldown--;

        // Update HP Bar
        document.getElementById("hpBar").style.width = Math.max(0, player.hp) + "%";

        // Mati & Respawn
        if (player.hp <= 0) {
            player.hp = 100;
            player.x = 100; player.y = 100;
        }

        clouds.forEach(c => { c.x -= c.s; if(c.x + c.w < 0) c.x = canvas.width; });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Matahari & Awan
        ctx.fillStyle = "#FFEB3B"; ctx.beginPath(); ctx.arc(canvas.width - 80, 80, 40, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "white";
        clouds.forEach(c => { ctx.beginPath(); ctx.ellipse(c.x, c.y, c.w/2, 20, 0, 0, Math.PI*2); ctx.fill(); });

        // BLOK DUNIA
        for (let key in world) {
            const [col, row] = key.split(",").map(Number);
            ctx.fillStyle = world[key];
            ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
            
            // Efek lava berdenyut (opsional)
            if (world[key] === "#FF4500") {
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                ctx.fillRect(col * tileSize, row * tileSize, tileSize, 5);
            }
            
            ctx.strokeStyle = "rgba(0,0,0,0.3)"; 
            ctx.strokeRect(col * tileSize, row * tileSize, tileSize, tileSize);
        }

        // KARAKTER
        ctx.fillStyle = (player.dmgCooldown > 0) ? "white" : "#FFD700"; // Berkedip putih kalau kena lava
        ctx.fillRect(player.x, player.y, player.w, player.h);
        ctx.fillStyle = "black";
        let eyeX = player.vx >= 0 ? player.x + 20 : player.x + 5;
        ctx.fillRect(eyeX, player.y + 10, 6, 6);

        update();
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
