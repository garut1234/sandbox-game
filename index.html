<!DOCTYPE html>
<html>
<head>
    <title>Sandbox Pro - Restricted Name Command</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* LOBY / LOGIN SCREEN */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 5000; color: white;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.15); padding: 40px;
            border-radius: 25px; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input#nameInput {
            padding: 15px; font-size: 18px; border-radius: 12px; border: none;
            width: 280px; margin-bottom: 20px; outline: none; text-align: center;
            background: rgba(255,255,255,0.9);
        }
        button#startBtn {
            padding: 15px 50px; font-size: 18px; cursor: pointer;
            background: #00ff00; border: none; border-radius: 12px;
            font-weight: bold; color: #000; transition: 0.3s;
        }
        button#startBtn:hover { transform: scale(1.05); background: #00e600; }

        /* GAME UI */
        .hp-container { position: absolute; top: 15px; right: 20px; width: 200px; height: 25px; background: #333; border: 3px solid #000; border-radius: 15px; overflow: hidden; z-index: 1000; display: none; }
        .hp-bar { width: 100%; height: 100%; background: #ff4444; transition: width 0.3s; }
        
        #chatInput { 
            position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%); 
            width: 400px; padding: 12px; background: rgba(0,0,0,0.9); color: #fff; 
            border: 2px solid #00ff00; border-radius: 20px; display: none; z-index: 3000; 
            outline: none; text-align: center; font-size: 16px;
        }

        .inventory-bar { 
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); 
            display: none; background: #222; padding: 10px; border: 4px solid #000; 
            border-radius: 15px; z-index: 2000;
        }
        .slot { width: 55px; height: 55px; margin: 0 5px; border: 3px solid #444; display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; border-radius: 10px; }
        .active { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; transform: scale(1.1); }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h1>SANDBOX WORLD</h1>
        <p>Silakan buat akun untuk bermain.</p>
        <input type="text" id="nameInput" placeholder="Masukkan nama..." maxlength="15">
        <br>
        <button id="startBtn">MASUK GAME</button>
    </div>
</div>

<div id="hpBox" class="hp-container"><div id="hpBar" class="hp-bar"></div></div>
<input type="text" id="chatInput" placeholder="Ketik /? untuk command..." maxlength="50">

<div id="invBar" class="inventory-bar">
    <div id="slot1" class="slot active" style="background-color: #8B4513;">1</div>
    <div id="slot2" class="slot" style="background-color: #808080;">2</div>
    <div id="slot3" class="slot" style="background-color: #228B22;">3</div>
    <div id="slot4" class="slot" style="background-color: #FF4500;">4</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const chatInput = document.getElementById("chatInput");
    
    let gameStarted = false;
    let playerName = "";
    let playerRole = localStorage.getItem("playerRole") || "PLAYER";
    let rainbowHue = 0;

    document.getElementById("startBtn").onclick = function() {
        const inputName = document.getElementById("nameInput").value.trim();
        if(inputName !== "") {
            playerName = inputName;
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("hpBox").style.display = "block";
            document.getElementById("invBar").style.display = "flex";
            gameStarted = true;
            generateFullWorld();
        } else {
            alert("Nama harus diisi!");
        }
    };

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        if(gameStarted) generateFullWorld();
    }
    window.addEventListener('resize', resize);
    resize();

    const tileSize = 40;
    let world = {};
    let isChatting = false;
    let ghostMode = false;
    let currentMessage = "";
    let chatTimer = 0;
    const blocks = { "1": "#8B4513", "2": "#808080", "3": "#228B22", "4": "#FF4500" };
    let selectedBlock = "#8B4513"; 

    function generateFullWorld() {
        world = {};
        let totalCols = 210; 
        let totalRows = Math.ceil(canvas.height / tileSize);
        let starterLevel = 10; 
        for(let col = 0; col < totalCols; col++) {
            for(let row = starterLevel; row < totalRows; row++) {
                world[`${col},${row}`] = (row === totalRows - 1) ? "#5d4037" : "#8B4513";
            }
        }
    }

    let player = { x: 100, y: 200, w: 30, h: 40, vx: 0, vy: 0, speed: 5, jumpPower: -12, gravity: 0.6, grounded: false, hp: 100 };

    function processCommandOrChat(input) {
        if (input.startsWith("/")) {
            const parts = input.split(" ");
            const action = parts[0].toLowerCase();
            
            if (action === "/?" || action === "/help") {
                alert("CMD:\n/setrole [dev/mod/player]\n/name [nama] (Khusus DEV/MOD)\n/ghost | /reset (DEV) | /kill");
            } 
            else if (action === "/setrole" && parts[1]) {
                playerRole = parts[1].toUpperCase();
                localStorage.setItem("playerRole", playerRole);
            } 
            // PERBAIKAN: CEK ROLE UNTUK COMMAND /NAME
            else if (action === "/name" && parts[1]) {
                if (playerRole === "DEV" || playerRole === "MOD") {
                    playerName = parts.slice(1).join(" ");
                    currentMessage = "Nama diubah menjadi " + playerName;
                    chatTimer = 120;
                } else {
                    alert("Maaf, hanya DEVELOPER atau MODERATOR yang bisa ganti nama di tengah game!");
                }
            } 
            else if (action === "/reset") {
                if(playerRole === "DEV") generateFullWorld();
                else alert("Hanya Developer!");
            } 
            else if (action === "/ghost") { ghostMode = !ghostMode; player.vy = 0; }
            else if (action === "/kill") { player.hp = 0; }
        } else {
            currentMessage = input;
            chatTimer = 300;
        }
    }

    window.addEventListener("keydown", (e) => {
        if (!gameStarted) return;
        if (e.code === "Enter") {
            if (!isChatting) {
                isChatting = true; chatInput.style.display = "block"; chatInput.focus();
            } else {
                if (chatInput.value.trim() !== "") processCommandOrChat(chatInput.value);
                chatInput.value = ""; chatInput.style.display = "none"; isChatting = false;
            }
            return;
        }
        if (isChatting) return;
        keys[e.code] = true;
        if (blocks[e.key]) {
            selectedBlock = blocks[e.key];
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById('slot' + e.key).classList.add('active');
        }
    });

    canvas.addEventListener("mousedown", (e) => {
        if (!gameStarted || isChatting) return;
        const pos = { col: Math.floor(e.clientX / tileSize), row: Math.floor(e.clientY / tileSize) };
        if (e.button === 0) world[`${pos.col},${pos.row}`] = selectedBlock; 
        else if (e.button === 2) delete world[`${pos.col},${pos.row}`];
    });

    canvas.oncontextmenu = (e) => e.preventDefault();
    let keys = {};
    window.onkeyup = (e) => keys[e.code] = false;

    function update() {
        if (!gameStarted || isChatting) return;
        player.vx = 0;
        if (keys["KeyA"]) player.vx = -player.speed;
        if (keys["KeyD"]) player.vx = player.speed;
        
        if (ghostMode) {
            player.vy = 0;
            if (keys["KeyW"]) player.y -= player.speed;
            if (keys["KeyS"]) player.y += player.speed;
        } else {
            player.vy += player.gravity;
            player.y += player.vy;
            let pRow = Math.floor((player.y + player.h) / tileSize);
            let pCol = Math.floor((player.x + player.w/2) / tileSize);
            if (world[`${pCol},${pRow}`]) {
                player.y = pRow * tileSize - player.h;
                player.vy = 0; player.grounded = true;
            } else { player.grounded = false; }
            if (keys["KeyW"] && player.grounded) { player.vy = player.jumpPower; player.grounded = false; }
        }
        player.x += player.vx;
        
        rainbowHue = (rainbowHue + 3) % 360;
        if (chatTimer > 0) chatTimer--;
        if (player.hp <= 0) { player.hp = 100; player.x = 100; player.y = 200; player.vy = 0; }
        document.getElementById("hpBar").style.width = player.hp + "%";
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (!gameStarted) { requestAnimationFrame(draw); return; }

        for (let key in world) {
            const [col, row] = key.split(",").map(Number);
            ctx.fillStyle = world[key];
            ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
        }

        ctx.fillStyle = "#FFD700";
        ctx.fillRect(player.x, player.y, player.w, player.h);

        let rolePrefix = (playerRole === "DEV") ? "[DEV] " : (playerRole === "MOD") ? "[MOD] " : "";
        let roleColor = "white";
        if (playerRole === "DEV") roleColor = `hsl(${rainbowHue}, 100%, 60%)`;
        else if (playerRole === "MOD") roleColor = "#A020F0";

        ctx.font = "bold 15px Arial";
        ctx.textAlign = "center";
        ctx.shadowColor = "black"; ctx.shadowBlur = 4;
        ctx.fillStyle = roleColor;
        ctx.fillText(rolePrefix + playerName, player.x + player.w / 2, player.y - 12);
        ctx.shadowBlur = 0;

        if (chatTimer > 0) {
            ctx.font = "16px Arial";
            const tw = ctx.measureText(currentMessage).width;
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.roundRect(player.x + player.w/2 - (tw+20)/2, player.y - 65, tw + 20, 30, 10); ctx.fill();
            ctx.fillStyle = "black";
            ctx.fillText(currentMessage, player.x + player.w/2, player.y - 45);
        }

        update();
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
