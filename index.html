<!DOCTYPE html>
<html>
<head>
    <title>Sandbox - Breaworlds Style</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Arial', sans-serif; }
        canvas { display: block; cursor: crosshair; }

        /* CHAT LOG DI ATAS */
        #topChatContainer { position: fixed; top: 0; left: 0; width: 100%; display: none; flex-direction: column; z-index: 4500; }
        #globalBar { width: 100%; padding: 10px 0; background: rgba(255, 69, 0, 0.9); color: white; font-weight: bold; text-align: center; border-bottom: 2px solid #ff0000; }
        #chatBox { width: 100%; max-height: 120px; background: rgba(0, 0, 0, 0.5); color: white; overflow-y: auto; padding: 5px 0; text-align: center; }
        .chat-line { margin-bottom: 3px; font-size: 13px; }

        /* INPUT CHAT CENTER */
        #chatInput { position: fixed; top: 180px; left: 50%; transform: translateX(-50%); width: 400px; padding: 12px; background: rgba(0,0,0,0.9); color: white; border: 2px solid #00ff00; border-radius: 20px; display: none; z-index: 4600; outline: none; text-align: center; }

        /* HOTBAR */
        #hotbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(0, 0, 0, 0.7); padding: 8px; border-radius: 12px; border: 2px solid #444; z-index: 2000; gap: 8px; }
        .slot { width: 50px; height: 50px; background: #333; border: 2px solid #666; border-radius: 8px; display: flex; justify-content: center; align-items: center; color: white; font-size: 9px; position: relative; }
        .slot.active { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }

        /* LOGIN */
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; display: flex; justify-content: center; align-items: center; z-index: 5000; color: white; }
        .login-box { text-align: center; background: #222; padding: 40px; border-radius: 20px; border: 2px solid #00ff00; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="loginScreen">
    <div class="login-box">
        <h2 style="color: #00ff00;">BREAWORLDS SANDBOX</h2>
        <input type="text" id="nameInput" placeholder="Nama Player..." maxlength="12" style="padding:10px; text-align:center; border-radius:5px; border:none;">
        <br><button id="startBtn" style="margin-top:15px; padding:10px 30px; background:#00ff00; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">LOGIN</button>
    </div>
</div>

<div id="topChatContainer">
    <div id="globalBar">WELCOME TO THE WORLD</div>
    <div id="chatBox"></div>
</div>

<input type="text" id="chatInput" placeholder="Press Enter to talk...">

<div id="hotbar">
    <div class="slot active" data-key="1" id="slot-1">DIRT</div>
    <div class="slot" data-key="2" id="slot-2">STONE</div>
    <div class="slot" data-key="3" id="slot-3">WOOD</div>
    <div class="slot" data-key="4" id="slot-4">TNT</div>
    <div class="slot" data-key="5" id="slot-5">LAVA</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const chatInput = document.getElementById("chatInput");
    const chatBox = document.getElementById("chatBox");
    const topContainer = document.getElementById("topChatContainer");

    let gameStarted = false;
    let playerName = "";
    let playerRole = localStorage.getItem("playerRole") || "PLAYER";
    let isMuted = false;
    let hue = 0;
    let walkAnim = 0;
    let keys = {};
    
    // Player object
    let player = { x: 400, y: 100, w: 30, h: 55, vy: 0, speed: 5 };
    
    // CHAT BUBBLE SYSTEM
    let activeBubble = { text: "", timer: 0 };

    document.getElementById("startBtn").onclick = () => {
        playerName = document.getElementById("nameInput").value || "Guest";
        document.getElementById("loginScreen").style.display = "none";
        gameStarted = true;
    };

    function addLog(sender, msg, color = "white") {
        const div = document.createElement("div");
        div.className = "chat-line";
        div.style.color = color;
        div.innerHTML = `<strong>${sender}:</strong> ${msg}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        topContainer.style.display = "flex";

        // Tampilkan Chat Bubble jika bukan command system
        if(sender.toLowerCase() === playerName.toLowerCase()) {
            activeBubble.text = msg;
            activeBubble.timer = 240; // durasi bubble (frame)
        }

        clearTimeout(window.chatT);
        if(chatInput.style.display === "none") {
            window.chatT = setTimeout(() => { if(chatInput.style.display === "none") topContainer.style.display = "none"; }, 5000);
        }
    }

    function handleCommand(input) {
        if(isMuted) return addLog("System", "You are muted!", "red");
        const args = input.split(" ");
        const cmd = args[0].toLowerCase();
        const isAdmin = (playerRole === "DEV" || playerRole === "MOD");

        if(input === "/iamdeveloper block") {
            playerRole = "DEV"; localStorage.setItem("playerRole", "DEV");
            return addLog("System", "Akses Developer Aktif!", "cyan");
        }

        switch(cmd) {
            case "/nuke":
                if(!isAdmin) return addLog("System", "Admin only!", "red");
                addLog("GLOBAL", "NUCLEAR LAUNCHED!", "orange");
                break;
            case "/muteplayer":
                if(!isAdmin) return addLog("System", "Admin only!", "red");
                isMuted = true; addLog("System", "You have been muted.", "red");
                break;
            case "/gm":
                if(!isAdmin) return addLog("System", "Admin only!", "red");
                document.getElementById("globalBar").innerText = "GLOBAL: " + args.slice(1).join(" ");
                break;
            default:
                addLog(playerName, input, (playerRole === "DEV" ? "cyan" : "white"));
        }
    }

    function drawBubble(x, y, text) {
        if (!text || activeBubble.timer <= 0) return;
        
        ctx.font = "14px Arial";
        let textWidth = ctx.measureText(text).width;
        let padding = 10;
        let bW = textWidth + padding * 2;
        let bH = 30;
        let bX = x + 15 - bW / 2;
        let bY = y - 55;

        // Draw Bubble Background
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.roundRect(bX, bY, bW, bH, 8);
        ctx.fill();

        // Draw Arrow
        ctx.beginPath();
        ctx.moveTo(x + 10, bY + bH);
        ctx.lineTo(x + 15, bY + bH + 8);
        ctx.lineTo(x + 20, bY + bH);
        ctx.fill();

        // Draw Text
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.fillText(text, x + 15, bY + 20);
        
        activeBubble.timer--;
    }

    function drawHuman(x, y) {
        ctx.save();
        ctx.translate(x, y);

        let colorRole = (playerRole === "DEV") ? `hsl(${hue}, 100%, 50%)` : "#FFD700";
        if(playerRole === "DEV") hue = (hue + 2) % 360;

        // Kaki
        let legW = Math.sin(walkAnim) * 8;
        ctx.fillStyle = "#333";
        ctx.fillRect(5, 35, 8, 15 + legW);  ctx.fillRect(17, 35, 8, 15 - legW);

        // Badan
        ctx.fillStyle = (playerRole === "DEV") ? colorRole : "#2222ff";
        ctx.fillRect(0, 15, 30, 25);

        // Kepala & Tangan
        ctx.fillStyle = "#FFCC99";
        ctx.fillRect(-5, 18, 5, 12); ctx.fillRect(30, 18, 5, 12); // Tangan
        ctx.fillRect(5, 0, 20, 18); // Muka
        
        ctx.fillStyle = "black";
        ctx.fillRect(9, 6, 3, 3); ctx.fillRect(18, 6, 3, 3); // Mata

        ctx.restore();
        ctx.fillStyle = (playerRole === "DEV") ? colorRole : "white";
        ctx.font = "bold 13px Arial"; ctx.textAlign = "center";
        ctx.fillText(`${playerName}`, x + 15, y - 8);
    }

    window.onkeydown = (e) => {
        if(!gameStarted) return;
        if(e.key >= "1" && e.key <= "5") {
            document.querySelectorAll(".slot").forEach(s => s.classList.remove("active"));
            document.getElementById("slot-" + e.key).classList.add("active");
        }
        if(e.code === "Enter") {
            if(chatInput.style.display === "none") {
                topContainer.style.display = "flex";
                chatInput.style.display = "block";
                chatInput.focus();
            } else {
                if(chatInput.value.trim()) handleCommand(chatInput.value);
                chatInput.value = ""; chatInput.style.display = "none";
            }
        }
        if(chatInput.style.display === "none") keys[e.code] = true;
    };
    window.onkeyup = (e) => keys[e.code] = false;

    function update() {
        if(!gameStarted || chatInput.style.display === "block") return;
        let isMoving = false;
        if(keys["KeyA"]) { player.x -= player.speed; isMoving = true; }
        if(keys["KeyD"]) { player.x += player.speed; isMoving = true; }
        if(isMoving) walkAnim += 0.25; else walkAnim = 0;

        player.vy += 0.6; player.y += player.vy;
        if(player.y > canvas.height - 155) {
            player.y = canvas.height - 155; player.vy = 0;
            if(keys["KeyW"]) player.vy = -12;
        }
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(!gameStarted) { requestAnimationFrame(draw); return; }
        update();

        // Lantai
        ctx.fillStyle = "#8B4513"; ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

        drawHuman(player.x, player.y);
        drawBubble(player.x, player.y, activeBubble.text);

        requestAnimationFrame(draw);
    }

    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    draw();
</script>
</body>
</html>
