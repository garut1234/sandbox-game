<!DOCTYPE html>
<html>
<head>
    <title>Sandbox - Pro Commands & RGB</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* CHAT LOG BOX */
        #chatBox {
            position: fixed; bottom: 180px; left: 20px; width: 380px; height: 200px;
            background: rgba(0, 0, 0, 0.6); border-radius: 12px; padding: 12px;
            color: white; overflow-y: auto; display: none; z-index: 3500;
            font-size: 14px; border: 1px solid rgba(255,255,255,0.2);
            scrollbar-width: thin;
        }
        .chat-line { margin-bottom: 5px; word-wrap: break-word; text-shadow: 1px 1px 1px black; }

        /* HOTBAR (INVENTORY) */
        #hotbar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: none; background: rgba(0, 0, 0, 0.8); padding: 10px;
            border-radius: 15px; border: 3px solid #333; z-index: 2000;
            flex-direction: row; gap: 10px;
        }
        .slot {
            width: 50px; height: 50px; background: #555; border: 2px solid #777;
            display: flex; justify-content: center; align-items: center;
            border-radius: 8px; color: white; font-weight: bold;
        }
        .active { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }

        /* INPUT CHAT */
        #chatInput {
            position: fixed; bottom: 130px; left: 20px; width: 380px; padding: 12px;
            background: rgba(0,0,0,0.8); color: white; border: 2px solid #00ff00;
            border-radius: 10px; display: none; z-index: 4000; outline: none;
        }

        /* LOGIN SCREEN */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; display: flex; justify-content: center; align-items: center; z-index: 5000; color: white;
        }
        .login-box { text-align: center; background: #333; padding: 40px; border-radius: 20px; }
        input#nameInput { padding: 12px; width: 250px; border-radius: 8px; border: none; text-align: center; }
        button#startBtn { padding: 12px 40px; margin-top: 15px; background: #00ff00; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h1>SANDBOX GAME</h1>
        <input type="text" id="nameInput" placeholder="Masukkan Nama..." maxlength="15">
        <br><button id="startBtn">PLAY</button>
    </div>
</div>

<div id="chatBox"></div>
<input type="text" id="chatInput" placeholder="Ketik command atau chat...">

<div id="hotbar">
    <div class="slot active">1</div>
    <div class="slot">2</div>
    <div class="slot">3</div>
    <div class="slot">4</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const chatInput = document.getElementById("chatInput");
    const chatBox = document.getElementById("chatBox");
    const hotbar = document.getElementById("hotbar");

    let gameStarted = false;
    let playerName = "";
    let playerRole = localStorage.getItem("playerRole") || "PLAYER";
    let hue = 0; 
    let ghostMode = false;
    let keys = {};
    let player = { x: 100, y: 100, w: 30, h: 40, vy: 0, speed: 5 };

    document.getElementById("startBtn").onclick = () => {
        playerName = document.getElementById("nameInput").value.trim() || "Player";
        document.getElementById("loginScreen").style.display = "none";
        gameStarted = true;
    };

    function addLog(sender, msg, color = "white") {
        const div = document.createElement("div");
        div.className = "chat-line";
        div.style.color = color;
        div.innerHTML = `<strong>${sender}:</strong> ${msg}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleUI(show) {
        const s = show ? "block" : "none";
        chatBox.style.display = s;
        chatInput.style.display = s;
        hotbar.style.display = show ? "flex" : "none";
        if(show) chatInput.focus();
    }

    function handleCommand(input) {
        const args = input.split(" ");
        const cmd = args[0].toLowerCase();
        const isAdmin = (playerRole === "DEV" || playerRole === "MOD");

        // 1. RECOVERY DEV (RGB)
        if(input === "/iamdeveloper block") {
            playerRole = "DEV";
            localStorage.setItem("playerRole", "DEV");
            addLog("System", "Developer RGB Mode Aktif!", "cyan");
            return;
        }

        switch(cmd) {
            case "/ghost":
                if(!isAdmin) return addLog("System", "Hanya Admin!", "red");
                ghostMode = !ghostMode;
                addLog("System", "Ghost Mode: " + (ghostMode ? "ON" : "OFF"), "yellow");
                break;

            case "/setrole":
                if(playerRole !== "DEV") return addLog("System", "Hanya DEV!", "red");
                if(!args[1]) return addLog("System", "Gunakan /setrole [ROLE]", "red");
                playerRole = args[1].toUpperCase();
                localStorage.setItem("playerRole", playerRole);
                addLog("System", "Role diganti ke " + playerRole, "lime");
                break;

            case "/name":
                if(!args[1]) return addLog("System", "Gunakan /name [NAMA BARU]", "red");
                playerName = args.slice(1).join(" ");
                addLog("System", "Nama diganti jadi: " + playerName, "lime");
                break;

            case "/kill":
                player.x = 100; player.y = 100;
                addLog("System", "Karakter di-respawn.", "red");
                break;

            case "/reset":
                localStorage.clear();
                location.reload();
                break;

            case "/?":
                addLog("Help", "/ghost, /setrole, /name, /kill, /reset, /iamdeveloper block", "#00ff00");
                break;

            default:
                addLog(playerName, input, (playerRole === "DEV" ? "cyan" : "white"));
        }
    }

    window.onkeydown = (e) => {
        if(!gameStarted) return;
        if(e.code === "Enter") {
            if(chatInput.style.display === "none") toggleUI(true);
            else {
                if(chatInput.value.trim()) handleCommand(chatInput.value);
                chatInput.value = "";
                toggleUI(false);
            }
        }
        if(chatInput.style.display === "none") keys[e.code] = true;
    };
    window.onkeyup = (e) => keys[e.code] = false;

    function update() {
        if(!gameStarted || chatInput.style.display === "block") return;
        
        // Horizontal Move
        if(keys["KeyA"]) player.x -= player.speed;
        if(keys["KeyD"]) player.x += player.speed;

        // Ghost Mode vs Normal Physics
        if(ghostMode) {
            if(keys["KeyW"]) player.y -= player.speed;
            if(keys["KeyS"]) player.y += player.speed;
            player.vy = 0;
        } else {
            player.vy += 0.5; // Gravity
            player.y += player.vy;
            // Floor Collision
            if(player.y > canvas.height - 140) {
                player.y = canvas.height - 140;
                player.vy = 0;
                if(keys["KeyW"]) player.vy = -12; // Jump
            }
        }
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(!gameStarted) { requestAnimationFrame(draw); return; }
        
        update();

        // Tanah
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

        // Player Shadow (Ghost Mode Effect)
        ctx.globalAlpha = ghostMode ? 0.5 : 1.0;
        ctx.fillStyle = "#FFD700";
        ctx.fillRect(player.x, player.y, player.w, player.h);
        ctx.globalAlpha = 1.0;
        
        // Nama Player & RGB Role
        if(playerRole === "DEV") {
            hue = (hue + 2) % 360;
            ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        } else {
            ctx.fillStyle = "white";
        }
        
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.fillText(`[${playerRole}] ${playerName}`, player.x + 15, player.y - 10);

        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    draw();
</script>
</body>
</html>
