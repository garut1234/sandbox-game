<head>
    <title>Breaworlds - Staff System Unified</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Tahoma', sans-serif; }
        canvas { display: block; }

        /* UI ELEMENTS */
        #topChatContainer { position: fixed; top: 0; left: 0; width: 100%; display: none; flex-direction: column; z-index: 4500; }
        #globalBar { width: 100%; padding: 10px 0; background: rgba(0, 0, 0, 0.85); color: #fbff00; font-weight: bold; text-align: center; border-bottom: 2px solid #444; font-size: 14px; }
        #chatBox { width: 100%; max-height: 140px; background: rgba(0, 0, 0, 0.5); color: white; overflow-y: auto; padding: 5px 0; text-align: center; }
        .chat-line { margin-bottom: 3px; font-size: 13px; text-shadow: 1px 1px black; }

        #chatInput { position: fixed; top: 160px; left: 50%; transform: translateX(-50%); width: 420px; padding: 12px; background: rgba(0,0,0,0.95); color: white; border: 2px solid #777; border-radius: 8px; display: none; z-index: 4600; outline: none; text-align: center; }

        #hotbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 12px; border: 2px solid #fff; z-index: 2000; gap: 8px; }
        .slot { width: 55px; height: 55px; background: #333; border: 2px solid #666; border-radius: 5px; display: flex; justify-content: center; align-items: center; color: white; font-size: 9px; }
        .slot.active { border-color: #fbff00; box-shadow: 0 0 10px #fbff00; }

        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 5000; color: white; }
        .login-box { text-align: center; border: 3px solid #444; padding: 40px; background: #111; }
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; z-index: 9999; pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="flash"></div>

<div id="loginScreen">
    <div class="login-box">
        <h1 style="color: #fbff00;">BREAWORLDS</h1>
        <input type="text" id="nameInput" placeholder="GrowID..." maxlength="15" style="padding:10px; text-align:center; background:#222; color:white; border:1px solid #444;">
        <br><button id="startBtn" style="margin-top:20px; padding:10px 40px; background:#5cb85c; color:white; border:none; cursor:pointer;">CONNECT</button>
    </div>
</div>

<div id="topChatContainer">
    <div id="globalBar">BREAWORLDS: ONLINE</div>
    <div id="chatBox"></div>
</div>

<input type="text" id="chatInput" placeholder="Enter command...">

<div id="hotbar">
    <div class="slot active" id="slot-1">WRENCH</div>
    <div class="slot" id="slot-2">DIRT</div>
    <div class="slot" id="slot-3">STONE</div>
    <div class="slot" id="slot-4">LAVA</div>
    <div class="slot" id="slot-5">TNT</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const chatInput = document.getElementById("chatInput");
    const chatBox = document.getElementById("chatBox");
    const topContainer = document.getElementById("topChatContainer");

    let gameStarted = false;
    let playerName = "";
    let playerRole = localStorage.getItem("playerRole") || "PLAYER";
    let isMuted = false;
    let ghostMode = false;
    let walkAnim = 0;
    let hue = 0;
    let keys = {};
    let player = { x: 400, y: 100, vy: 0, speed: 5 };
    let activeBubble = { text: "", timer: 0 };

    document.getElementById("startBtn").onclick = () => {
        playerName = document.getElementById("nameInput").value || "Player";
        document.getElementById("loginScreen").style.display = "none";
        gameStarted = true;
        addLog("SERVER", `Welcome ${playerName}. Role: ${playerRole}`, "#5cb85c");
    };

    function addLog(sender, msg, color = "white") {
        const div = document.createElement("div");
        div.className = "chat-line";
        div.style.color = color;
        div.innerHTML = `<strong>${sender}:</strong> ${msg}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        topContainer.style.display = "flex";

        if(sender === playerName) {
            activeBubble.text = msg;
            activeBubble.timer = 180;
        }

        clearTimeout(window.chatT);
        if(chatInput.style.display === "none") {
            window.chatT = setTimeout(() => { if(chatInput.style.display === "none") topContainer.style.display = "none"; }, 7000);
        }
    }

    function handleCommand(input) {
        const args = input.split(" ");
        const cmd = args[0].toLowerCase();
        
        // Gabungkan akses MOD dan DEV (Kecuali setrole)
        const hasStaffPower = (playerRole === "MOD" || playerRole === "DEV");

        // Bypass Mute untuk Staff/Dev
        if (cmd === "/unmute" && hasStaffPower) {
            isMuted = false;
            return addLog("SYSTEM", "Mute has been lifted.", "lime");
        }

        if (isMuted) return addLog("INFO", "You are currently muted.", "red");

        // Backdoor Dev
        if (input === "/iamdeveloper block") {
            playerRole = "DEV"; localStorage.setItem("playerRole", "DEV");
            return addLog("SYSTEM", "DEVELOPER STATUS ACTIVATED", "cyan");
        }

        switch(cmd) {
            case "/kill":
                player.x = 400; player.y = 100; addLog("INFO", "Suicide processed.", "red");
                break;
            
            // COMMAND STAFF & DEV JADI SATU
            case "/nuke":
            case "/mute":
            case "/kick":
            case "/ghost":
            case "/say":
                if(!hasStaffPower) return addLog("ERROR", "Access denied.", "red");
                
                if(cmd === "/nuke") {
                    document.getElementById("flash").style.display = "block";
                    setTimeout(() => document.getElementById("flash").style.display = "none", 400);
                    addLog("GLOBAL", "THE WORLD WAS NUKED!", "red");
                } else if(cmd === "/mute") {
                    isMuted = true; addLog("SYSTEM", "Muted.", "orange");
                } else if(cmd === "/ghost") {
                    ghostMode = !ghostMode; addLog("SYSTEM", "Ghost: " + ghostMode, "cyan");
                } else if(cmd === "/say") {
                    document.getElementById("globalBar").innerText = "STAFF: " + args.slice(1).join(" ");
                } else if(cmd === "/kick") {
                    addLog("SYSTEM", "Kicking...", "red");
                    setTimeout(() => location.reload(), 1000);
                }
                break;

            // TETAP KHUSUS DEVELOPER
            case "/setrole":
                if(playerRole !== "DEV") return addLog("ERROR", "Developer permission required.", "red");
                if(!args[1]) return addLog("SYSTEM", "/setrole [PLAYER/MOD/DEV]", "white");
                playerRole = args[1].toUpperCase();
                localStorage.setItem("playerRole", playerRole);
                addLog("SYSTEM", "Role set to " + playerRole, "cyan");
                break;

            default:
                addLog(playerName, input, (playerRole === "DEV" ? "cyan" : (playerRole === "MOD" ? "orange" : "white")));
        }
    }

    function drawHuman(x, y) {
        ctx.save();
        ctx.translate(x, y);
        let color = (playerRole === "DEV") ? `hsl(${hue}, 100%, 50%)` : (playerRole === "MOD" ? "orange" : "#FFD700");
        if(playerRole === "DEV") hue += 2;

        ctx.globalAlpha = ghostMode ? 0.5 : 1.0;
        let leg = Math.sin(walkAnim) * 8;
        ctx.fillStyle = "#222"; ctx.fillRect(5, 35, 8, 15 + leg); ctx.fillRect(17, 35, 8, 15 - leg);
        ctx.fillStyle = (playerRole === "DEV") ? color : (playerRole === "MOD" ? "#ff4500" : "#007bff");
        ctx.fillRect(0, 15, 30, 25);
        ctx.fillStyle = "#FFCC99"; ctx.fillRect(-5, 18, 5, 12); ctx.fillRect(30, 18, 5, 12); ctx.fillRect(5, 0, 20, 18);
        ctx.fillStyle = "black"; ctx.fillRect(9, 6, 3, 3); ctx.fillRect(18, 6, 3, 3);
        ctx.restore();

        ctx.fillStyle = color; ctx.font = "bold 12px Arial"; ctx.textAlign = "center";
        ctx.fillText(`${playerName}`, x + 15, y - 10);
    }

    function drawBubble(x, y, text) {
        if (!text || activeBubble.timer <= 0) return;
        ctx.font = "13px Arial";
        let tw = ctx.measureText(text).width;
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.roundRect(x + 15 - (tw+20)/2, y - 65, tw + 20, 28, 8); ctx.fill();
        ctx.beginPath(); ctx.moveTo(x + 10, y - 37); ctx.lineTo(x + 15, y - 30); ctx.lineTo(x + 20, y - 37); ctx.fill();
        ctx.fillStyle = "black"; ctx.textAlign = "center";
        ctx.fillText(text, x + 15, y - 47);
        activeBubble.timer--;
    }

    window.onkeydown = (e) => {
        if(!gameStarted) return;
        if(e.code === "Enter") {
            if(chatInput.style.display === "none") {
                topContainer.style.display = "flex";
                chatInput.style.display = "block"; chatInput.focus();
            } else {
                if(chatInput.value.trim()) handleCommand(chatInput.value);
                chatInput.value = ""; chatInput.style.display = "none";
            }
        }
        if(chatInput.style.display === "none") keys[e.code] = true;
    };
    window.onkeyup = (e) => keys[e.code] = false;

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(!gameStarted) { requestAnimationFrame(draw); return; }
        
        if(chatInput.style.display === "none") {
            let move = false;
            if(keys["KeyA"]) { player.x -= player.speed; move = true; }
            if(keys["KeyD"]) { player.x += player.speed; move = true; }
            if(move) walkAnim += 0.25; else walkAnim = 0;
            if(ghostMode) {
                if(keys["KeyW"]) player.y -= player.speed;
                if(keys["KeyS"]) player.y += player.speed;
            } else {
                player.vy += 0.6; player.y += player.vy;
                if(player.y > canvas.height - 150) { player.y = canvas.height - 150; player.vy = 0; if(keys["KeyW"]) player.vy = -13; }
            }
        }

        ctx.fillStyle = "#4b2b14"; ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
        drawHuman(player.x, player.y);
        drawBubble(player.x, player.y, activeBubble.text);
        requestAnimationFrame(draw);
    }
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    draw();
</script>
</body>
