<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter Mobile Friendly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #050510; font-family: Arial; touch-action: manipulation; }
        canvas { display: block; background: radial-gradient(circle, #1b2735 0%, #000 100%); margin: auto; }
        
        /* Layout Tombol untuk HP */
        .controls { 
            position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; 
            pointer-events: none; /* Agar tidak menghalangi klik canvas jika tidak perlu */
        }
        .dpad, .action { pointer-events: auto; display: flex; flex-wrap: wrap; width: 120px; }
        .btn { 
            width: 50px; height: 50px; background: rgba(255,255,255,0.2); 
            border: 2px solid white; border-radius: 10px; color: white; 
            display: flex; justify-content: center; align-items: center; 
            margin: 5px; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .btn:active { background: rgba(255,255,255,0.5); }
        .fire-btn { width: 80px; height: 80px; border-radius: 50%; background: rgba(255,0,0,0.4); }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div class="dpad">
        <div style="width:100%; display:flex; justify-content:center;">
            <div class="btn" id="btnUp">▲</div>
        </div>
        <div class="btn" id="btnLeft">◀</div>
        <div class="btn" id="btnRight">▶</div>
        <div style="width:100%; display:flex; justify-content:center;">
            <div class="btn" id="btnDown">▼</div>
        </div>
    </div>
    <div class="action">
        <div class="btn fire-btn" id="btnFire">FIRE</div>
    </div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Sesuaikan ukuran canvas dengan layar HP
    canvas.width = window.innerWidth > 600 ? 600 : window.innerWidth;
    canvas.height = window.innerHeight > 700 ? 700 : window.innerHeight;

    const playerImg = new Image();
    playerImg.src = 'https://opengameart.org/sites/default/files/spaceship.png'; 

    let player = { x: canvas.width/2 - 25, y: canvas.height - 150, size: 50, speed: 6 };
    let enemies = [], bullets = [], particles = [], stars = [];
    let score = 0, gameOver = false;

    for(let i=0; i<50; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2});

    function spawnEnemy() {
        enemies.push({ x: Math.random() * (canvas.width - 40), y: -50, size: 40, speed: 2 + Math.random() * 2 });
    }
    spawnEnemy();

    // LOGIKA KONTROL (Keyboard + Touch)
    let keys = {};
    window.addEventListener("keydown", e => { 
        keys[e.code] = true; 
        if(e.code === "Space") fire(); 
    });
    window.addEventListener("keyup", e => keys[e.code] = false);

    // Fungsi Tembak
    function fire() {
        if(gameOver) return;
        bullets.push({ x: player.x + 23, y: player.y, speed: 10 });
    }

    // Event Listener untuk Tombol HP
    const setupBtn = (id, key) => {
        const btn = document.getElementById(id);
        btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
        btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; });
    };
    setupBtn("btnUp", "ArrowUp");
    setupBtn("btnDown", "ArrowDown");
    setupBtn("btnLeft", "ArrowLeft");
    setupBtn("btnRight", "ArrowRight");
    document.getElementById("btnFire").addEventListener("touchstart", (e) => { e.preventDefault(); fire(); });

    function update() {
        if (gameOver) return;
        if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keys["ArrowRight"] && player.x < canvas.width - player.size) player.x += player.speed;
        if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
        if (keys["ArrowDown"] && player.y < canvas.height - player.size) player.y += player.speed;

        bullets.forEach((b, i) => { b.y -= b.speed; if(b.y < 0) bullets.splice(i, 1); });
        
        enemies.forEach((e, ei) => {
            e.y += e.speed;
            bullets.forEach((b, bi) => {
                if(b.x < e.x + e.size && b.x + 5 > e.x && b.y < e.y + e.size && b.y + 10 > e.y) {
                    enemies.splice(ei, 1); bullets.splice(bi, 1);
                    score += 10; spawnEnemy();
                }
            });
            if(player.x < e.x + e.size && player.x + player.size > e.x && player.y < e.y + e.size && player.y + player.size > e.y) gameOver = true;
            if(e.y > canvas.height) { enemies.splice(ei, 1); spawnEnemy(); }
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(s => { ctx.fillRect(s.x, s.y, s.s, s.s); s.y += 1; if(s.y > canvas.height) s.y = 0; });
        
        ctx.fillStyle = "cyan";
        bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 15));
        
        ctx.fillStyle = "brown";
        enemies.forEach(e => { ctx.beginPath(); ctx.arc(e.x+20, e.y+20, 20, 0, Math.PI*2); ctx.fill(); });

        if(!gameOver) ctx.drawImage(playerImg, player.x, player.y, player.size, player.size);

        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 20, 30);

        if(gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
            ctx.fillText("Refresh untuk main lagi", canvas.width/2, canvas.height/2 + 40);
            return;
        }
        update();
        requestAnimationFrame(draw);
    }
    playerImg.onload = draw;
</script>
</body>
</html>
